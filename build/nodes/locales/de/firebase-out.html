<script type="text/html" data-help-name="firebase-out">
	<p>
		Stellt eine Verbindung zu einer Firebase Realtime-Datenbank her und fügt der Datenbank Daten hinzu oder ändert sie.
	</p>
	<h3>Eingaben</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">Zeichenkette | Wahrheitswert | Zahl | Liste | Objekt | Null</span></dt>
		<dd>die Daten, die an die Datenbank gesendet werden.</dd>
		<dt class="optional">method<span class="property-type">Zeichenkette</span></dt>
		<dd>
			die Art der Abfrage, die auf die Daten anzuwenden ist (set, push, update, remove, setPriority oder
			setWithPriority).
		</dd>
		<dt class="optional">priority<span class="property-type">Zahl</span></dt>
		<dd>die Priorität, die auf die Daten angewendet werden soll. Standardmäßig 1.</dd>
		<dt class="optional">topic<span class="property-type">Zeichenkette</span></dt>
		<dd>den Pfad der hinzuzufügenden/zu ändernden Daten. Standardmäßig 'topic'.</dd>
	</dl>
	<h3>Details</h3>
	<p>Dieser Knoten ermöglicht es Ihnen, Daten zur Datenbank hinzuzufügen/zu ändern.</p>
	<ul>
		<li><strong>Setzen</strong>: Daten bei jedem Schreibvorgang überschreiben.</li>
		<li>
			<strong>Einschieben</strong>: die Daten der Firebase-Referenz als neue untergeordnete Referenz mit einem
			eindeutigen Schlüssel hinzufügen.
		</li>
		<li><strong>Aktualisieren</strong>: Aktualisierungswerte für jeden passenden Schlüssel in der Datenbank.</li>
		<li>
			<strong>Löschen</strong>: die Daten in der Firebase-Referenz und alle untergeordneten Daten werden entfernt.
		</li>
		<li>
			<strong>Priorität setzen</strong>: die Priorität wird zum Sortieren der Kinder unter einem bestimmten Elternteil
			oder in einer Abfrage verwendet, wenn keine andere Sortierbedingung angegeben ist.
		</li>
		<li><strong>Setze mit Priorität</strong>: die Priorität und überschreiben die Daten.</li>
	</ul>
	<p>
		Der <strong>Pfad</strong> bestimmt, wohin die Daten geschrieben werden sollen. Es kann im Node oder dynamisch mit
		der Eigenschaft <code>msg.topic</code> definiert werden.
	</p>
	<p>
		Mit dem reservierten Schlüsselwort <code>"TIMESTAMP"</code> können Sie den Datenbank-Zeitstempel verwenden.
		Es muss im String-Format geschrieben werden und kann auch in einem Array oder einem Objekt verwendet werden.
		Im folgenden Beispiel wird die Serverzeit im UNIX-Format an den Speicherort "currentServerTimestamp" geschrieben.
	</p>
	<pre>
{
  payload: "TIMESTAMP",
  method: "set",
  path: "currentServerTimestamp"
}</pre>
	<p>
		Das reservierte Schlüsselwort <code>"INCREMENT [delta]"</code>, dem eine positive oder negative Ganzzahl vorangestellt ist, ermöglicht die Inkrementierung
		ein numerischer Wert eines Deltas.
		Es muss im String-Format geschrieben werden und kann in einem Array oder einem Objekt verwendet werden.
		Im folgenden Beispiel wird der Wert am Speicherort „updateIndex“ um 1 erhöht.
	</p>
	<pre>
{
  payload: "INCREMENT 1",
  method: "set",
  path: "updateIndex"
}</pre>
	<p>
		Erfahren Sie
		<a href="https://github.com/GogoVega/node-red-contrib-firebase-realtime-database/wiki/firebase-out">hier</a> mehr
		darüber, wie sie diesen Node verwenden können.
	</p>
</script>
