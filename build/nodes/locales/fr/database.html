<script type="text/html" data-help-name="database-config">
	<p>Ce noeud est utilisé pour s'authentifier auprès de la base de données Firebase.</p>
	<p>Les méthodes d'authentification sont les suivantes :</p>
	<ul>
		<li>Anonyme</li>
		<li>Email avec Mot de passe</li>
		<li>Clé Privée (Admin SDK)</li>
		<li>Jeton Personnalisé généré avec une Clé Privée</li>
	</ul>
	<p><strong>Clé API</strong> : peut être trouvé dans les paramètres du projet.</p>
	<p><strong>URL</strong> : peut être trouvé dans la console de la base de données en temps réel.</p>
	<p>
		<strong>Email avec Mot de passe</strong> : vous pouvez créer un utilisateur soit manuellement dans la section
		<strong>Authentification</strong> de la console soit cocher la case et le noeud créera l'utilisateur pour vous.
	</p>
	<p>
		<strong>Clé Privée JSON</strong>: peut être généré dans les paramètres du projet, dans
		l'Onglet <strong>Comptes de service</strong> puis sur <strong>Générer une nouvelle clé privée</strong>.
		Vous pouvez remplir manuellement les champs <strong>Email Client</strong> et <strong>Clé Privée</strong> ou les
		laisser se compléter automatiquement en glissant le fichier JSON dans la zone grisée.
	</p>
	<p><strong>UID</strong> : identifie de manière unique l'utilisateur ou l'appareil que vous authentifiez.</p>
	<p>
		<strong>Claims</strong> : revendications supplémentaires à inclure dans le jeton personnalisé, qui sera disponible
		dans les objets <code>auth</code> / <code>request.auth</code> de vos règles de sécurité.
		</p>
	<p>
		En savoir plus sur la configuration de l'authentification
		<a href="https://github.com/GogoVega/node-red-contrib-firebase-realtime-database/wiki/config-node">ici</a>.
	</p>
</script>
