<script type="text/html" data-help-name="firebase-in">
	<p>
		Se connecte à une base de données en temps réel Firebase et s'abonne aux données du chemin spécifié. Vous pouvez
		définir des contraintes pour la requête afin de trier et ordonner vos données.
	</p>
	<h3>Entrées</h3>
	<dl class="message-properties">
		<dt>listener<span class="property-type">chaîne de caractères</span></dt>
		<dd>le type de changement que vous souhaitez écouter.</dd>
		<dt class="optional">constraints<span class="property-type">objet</span></dt>
		<dd>un objet contenant la ou les contraintes à appliquer à la requête.</dd>
		<dt class="optional">topic<span class="property-type">chaîne de caractères</span></dt>
		<dd>le chemin des données à lire. Par défaut 'topic'.</dd>
	</dl>
	<h3>Sorties</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">chaîne | booléen | nombre | tableau | objet | nul</span></dt>
		<dd>contient les données de la base de données pour cet événement.</dd>
		<dt class="optional">previousChildName<span class="property-type">chaîne de caractères</span></dt>
		<dd>
			contient la clé de l'enfant précédent, par ordre de tri, ou <code>null</code> s'il s'agit du premier enfant.
		</dd>
		<dt>priority<span class="property-type">nombre</span></dt>
		<dd>la priorité des données.</dd>
		<dt>topic<span class="property-type">chaîne de caractères</span></dt>
		<dd>contient la dernière partie du chemin d'où proviennent les données.</dd>
	</dl>
	<h3>Détails</h3>
	<p>
		Ce noeud lit les données d'un chemin et enverra un message chaque fois que les données, y compris les enfants,
		changent.
	</p>
	<p>L' <strong>Écouteur</strong> vous permet de choisir le type de changement que vous souhaitez écouter :</p>
	<ul>
		<li><strong>Valeur</strong> - (<code>value</code>)</li>
		<li><strong>Enfant ajouté</strong> - (<code>child_added</code>)</li>
		<li><strong>Enfant modifié</strong> - (<code>child_changed</code>)</li>
		<li><strong>Enfant déplacé</strong> - (<code>child_moved</code>)</li>
		<li><strong>Enfant supprimé</strong> - (<code>child_removed</code>)</li>
	</ul>
	<p>
		Utiliser la valeur entre parenthèses pour définir le <code>msg.listener</code>.
		Pour chaque message valide reçu, la souscription sera remplacée par la nouvelle.
		Vous pouvez également arrêter une souscription en utilisant la valeur <code>reset</code>.
	</p>
	<p>
		Le <strong>Chemin</strong> détermine où les données seront lues. Il peut être défini dans le noeud ou dynamiquement
		avec la propriété <code>msg.topic</code>. Il peut être vide, dans ce cas les données envoyées proviennent de la
		racine de la base des données.
	</p>
	<p>La <strong>Sortie</strong> permet de choisir le format de sortie des données.</p>
	<p>
		Vous pouvez définir des contraintes pour la requête afin de trier et d'ordonner vos données. Vous pouvez définir une
		ou plusieurs des contraintes suivantes dans la propriété <code>msg.constraints</code> ou directement dans le noeud :
	</p>
	<ul>
		<li><code>endAt</code><span class="property-type">objet</span></li>
		<li><code>endBefore</code><span class="property-type">objet</span></li>
		<li><code>equalTo</code><span class="property-type">objet</span></li>
		<li><code>limitToFirst</code><span class="property-type">nombre</span></li>
		<li><code>limitToLast</code><span class="property-type">nombre</span></li>
		<li><code>orderByChild</code><span class="property-type">chaîne de caractères</span></li>
		<li><code>orderByKey</code><span class="property-type">null</span></li>
		<li><code>orderByPriority</code><span class="property-type">null</span></li>
		<li><code>orderByValue</code><span class="property-type">null</span></li>
		<li><code>startAfter</code><span class="property-type">objet</span></li>
		<li><code>startAt</code><span class="property-type">objet</span></li>
	</ul>
	<p>Le <code>msg.constraints</code> ressemblera à ceci :</p>
	<pre>
{
  "orderByChild": "nom",
  "limitToFirst": 5,
  "startAt": {
    "value": "Alex",
    "key": "nom"
  }
}</pre
	>
	<p>
		Cliquer <a href="https://github.com/GogoVega/node-red-contrib-firebase-realtime-database/wiki/firebase-in">ici</a>
		pour en savoir plus sur l'utilisation de ce noeud.
	</p>
</script>
