<style>
	.property-type {
		float: right;
	}
</style>

<script type="text/html" data-help-name="firebase-get">
	<p>
		Se connecte à une base de données en temps réel Firebase et récupère les données à partir du chemin spécifié.
		Vous pouvez définir des contraintes pour la requête afin de trier et ordonner vos données.
	</p>
	<h3>Entrées</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">chaîne | booléen | nombre | objet</span></dt>
		<dd>les données qui seront envoyées à la base de données.</dd>
		<dt class="optional">method<span class="property-type">objet</span></dt>
		<dd>un objet contenant la ou les contraintes à appliquer à la requête.</dd>
		<dt class="optional">topic<span class="property-type">chaîne de caractères</span></dt>
		<dd>le chemin des données à ajouter/modifier. Par défaut 'topic'.</dd>
	</dl>
	<h3>Sorties</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">chaîne | booléen | nombre | objet</span></dt>
		<dd>contient les données de votre requête provenant de la base de données.</dd>
		<dt class="optional">previousChildName<span class="property-type">chaîne de caractères</span></dt>
		<dd>contient la clé de l'enfant précédent, par ordre de tri, ou <code>null</code> s'il s'agit du premier enfant.</dd>
		<dt>priority<span class="property-type">nombre</span></dt>
		<dd>la priorité des données.</dd>
		<dt>topic<span class="property-type">chaîne de caractères</span></dt>
		<dd>contient le chemin d'où proviennent les données.</dd>
	</dl>
	<h3>Détails</h3>
	<p>Ce noeud lit les données d'un chemin spécifié et les envoie dans un message, y compris les données enfants.</p>
	<p>
		Le <strong>Chemin</strong> détermine où les données seront écrites. Il peut être défini dans le noeud ou dynamiquement
		avec la propriété <code>msg.topic</code>. Il peut être vide, dans ce cas les données envoyées proviennent de la racine de
		la base des données.
	</p>
	<p>
		La <strong>Sortie</strong> peut être définie sur <strong>détection automatique</strong> pour envoyer un objet contenant
		les données, ou <strong>une chaîne de caractères</strong> pour envoyer les données sous forme de chaîne de caractères.
	</p>
	<p>
		Vous pouvez définir des contraintes pour la requête afin de trier et d'ordonner vos données. Vous pouvez définir une
		ou plusieurs des contraintes suivantes dans la propriété <code>msg.method</code> ou directement dans le noeud :
	</p>
	<ul>
		<li><code>endAt</code><span class="property-type">objet</span></li>
		<li><code>endBefore</code><span class="property-type">objet</span></li>
		<li><code>equalTo</code><span class="property-type">objet</span></li>
		<li><code>limitToFirst</code><span class="property-type">nombre</span></li>
		<li><code>limitToLast</code><span class="property-type">nombre</span></li>
		<li><code>orderByChild</code><span class="property-type">chaîne de caractères</span></li>
		<li><code>orderByKey</code><span class="property-type">null</span></li>
		<li><code>orderByPriority</code><span class="property-type">null</span></li>
		<li><code>orderByValue</code><span class="property-type">null</span></li>
		<li><code>startAfter</code><span class="property-type">objet</span></li>
		<li><code>startAt</code><span class="property-type">objet</span></li>
	</ul>
	<p>Le <code>msg.method</code> ressemblera à ceci :</p>
	<pre>
{
  "orderByChild": "nom",
  "limitToFirst": 5,
  "startAt": {
    "value": "Alex",
    "key": "nom"
  }
}</pre>
</script>
