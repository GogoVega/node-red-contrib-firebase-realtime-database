		float: right;

<script type="text/html" data-help-name="firebase-get">
	<p>
		Connects to a Firebase Realtime Database and fetches data from the specified path. You can define constraint(s) for
		the query.
	</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt class="optional">constraints<span class="property-type">object</span></dt>
		<dd>an object containing the constraint(s) to apply to the query.</dd>
		<dt class="optional">topic<span class="property-type">string</span></dt>
		<dd>the path of the data to fetch. By default 'topic'.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">string | boolean | number | array | object | null</span></dt>
		<dd>contains your query data from the database.</dd>
		<dt class="optional">previousChildName<span class="property-type">string</span></dt>
		<dd>contains the key of the previous child, by sort order, or <code>null</code> if it is the first child.</dd>
		<dt>priority<span class="property-type">number</span></dt>
		<dd>the priority of the data.</dd>
		<dt>topic<span class="property-type">string</span></dt>
		<dd>contains the last part of the path where the data comes from.</dd>
	</dl>
	<h3>Details</h3>
	<p>This node reads data from a path and sends it in a message, including child data.</p>
	<p>
		The <strong>Path</strong> determines where the data will be read from. It can be defined in the node or dynamically
		with the <code>msg.topic</code> property. It can be empty, in this case the data sent comes from the root of the
		database.
	</p>
	<p>The <strong>Output</strong> allows you to choose the data output format.</p>
	<p>
		You can define constraints for the query to sort and order your data. You can define one or more of the following
		constraints in the <code>msg.constraints</code> property or directly in the node:
	</p>
	<ul>
		<li><code>endAt</code><span class="property-type">object</span></li>
		<li><code>endBefore</code><span class="property-type">object</span></li>
		<li><code>equalTo</code><span class="property-type">object</span></li>
		<li><code>limitToFirst</code><span class="property-type">number</span></li>
		<li><code>limitToLast</code><span class="property-type">number</span></li>
		<li><code>orderByChild</code><span class="property-type">string</span></li>
		<li><code>orderByKey</code><span class="property-type">null</span></li>
		<li><code>orderByPriority</code><span class="property-type">null</span></li>
		<li><code>orderByValue</code><span class="property-type">null</span></li>
		<li><code>startAfter</code><span class="property-type">object</span></li>
		<li><code>startAt</code><span class="property-type">object</span></li>
	</ul>
	<p>The <code>msg.constraints</code> will look like this:</p>
	<pre>
{
  "orderByChild": "name",
  "limitToFirst": 5,
  "startAt": {
    "value": "Alex",
    "key": "name"
  }
}</pre
	>
	<p>
		Learn more about how to use this node
		<a href="https://github.com/GogoVega/node-red-contrib-firebase-realtime-database/wiki/firebase-get">here</a>.
	</p>
</script>
