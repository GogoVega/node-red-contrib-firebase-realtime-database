name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: Run Tests
        run: npm run test
        env:
          API_KEY: ${{ secrets.API_KEY }}
          RTDB_URL: ${{ secrets.RTDB_URL }}
